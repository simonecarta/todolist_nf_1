<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/main.css">
    <title>To do list</title>
</head>
<body>
    
    <div class="app">

        <!-- Testata dell'applicazione -->
        <header>

        <div class="header-list">
            <div class="header-title">
                <a class="header-text" href="#">Messages</a>
            </div>
            <div class="header-title">
                <a class="header-text" href="#">ToDo list</a>
            </div>
            <div class="header-title">
                <a class="header-text" href="" >Last Activity</a>
            </div>
        </div>
        
        <!-- Today section and add new task -->
        <div class="tod-task">
            <h2 class="mainTitle">Today's Task</h2>
            <button class="add-new-task"><span class="plus">+</span> New Todo</button>
        </div>

        <div class="today-date">
        </div>
         
        
        <input class="inputField" type="text" placeholder="Add something to do"></input> 
        </header>

        <!-- Lista toDo -->
        <ul class="todo">
            
        </ul>

        <!-- Template -->
        <li class="templateLi"><i class="del">X</i></li>
        


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
    "></script>
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
